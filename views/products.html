<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Acme|PT+Serif:700" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/reset.css">
    <link rel="stylesheet" href="/stylesheets/styles.css">
  </head>
  <body>

    <h2 class="title">Browse our amazing products!</h2>
    <h3 class="sub-header underline"><a href="/">Home</a></h3>

    <div class="flex-container">
      <form class="new-prod-form" action="/products" method="POST">
        <input type="text" name="name" placeholder="Product name">
        <input type="text" name="rating" placeholder="Rating">
        <input class="my-btn-default" type="submit" value="Add a new product!">
      </form>

      <div class="card-container">
        {% for product in allProducts -%}
        <div {% if product.id === topRated.id %} class="card featured" {% else %} class="card normal" {% endif %} >
          <h4><a class="underline" href="products/{{ product.id }}">{{ product.name }}</a></h4>
          <h4 class="rating">{{ product.rating }}</h4>
        </div>
        {%- endfor %}
      </div>
    </div>

  </body>
</html>
