<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Acme|PT+Serif:700" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/reset.css">
    <link rel="stylesheet" href="/stylesheets/styles.css">
  </head>
  <body>


    <h2 class="title">Browse our amazing products!</h2>

    <div class="flex-container">
      <form class="" action="/products" method="POST">
        <input type="text" name="name" placeholder="Product name">
        <input type="text" name="rating" placeholder="Rating">
        <input type="submit">
      </form>

      <div class="card-container">
        {% for product in allProducts -%}
        <div class="card normal">
          <a href="products/{{ product.id }}">{{ product.name }}</a> {% if product.id === topRated.id %} ‚≠ê {% endif %}
          {{ product.rating }}<br>
        </div>
        {%- endfor %}
      </div>
    </div>

  </body>
</html>
