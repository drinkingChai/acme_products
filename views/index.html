<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Acme|PT+Serif:700" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/reset.css">
    <link rel="stylesheet" href="/stylesheets/styles.css">
  </head>
  <body>

    <div class="title">
      <h1>Acme Co.</h1>
      <h2>Tired of that road runner, bunny, or duck giving you the slip!??</h2>
    </div>

    <div class="flex-container">
      <div class="card featured">
        <h3>Try our top product!</h3>
        <h2>{{ product.name }}</h2>
        <h2>Rating: {{ product.rating }}!</h2>
        <br>
        <a class='my-btn-default' href="products/{{ product.id }}">More!</a>
        <a class='my-btn-default' href="products">View all products</a>
      </div>
    </div>

  </body>
</html>
