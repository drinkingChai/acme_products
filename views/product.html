<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Acme|PT+Serif:700" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/reset.css">
    <link rel="stylesheet" href="/stylesheets/styles.css">
  </head>
  <body>

    <div class="title">
      <h2 class="my-btn-default yellow"><a href="/products">All products</a></h2>
    </div>

    <div class="flex-container">
      <div class="card normal">
        <h4>{{ product.name }}</h4>
        <h4>{{ product.rating }}</h4>
        <form class="" action="/products/{{ product.id }}?_method=DELETE" method="POST">
          <!-- Method override command ?_method to override the method -->
          <input class="my-btn-default" type="submit" name="" value="Delete">
        </form>
      </div>
    </div>

  </body>
</html>
